<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My Tasks</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/062c3de4d0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>My Tasks</header>
    <div class="content">
      <div class="sidebar">
        <div class="category-container">
          <h3>Category</h3>
          <ul class="categories sidebar-options">
            <li>General</li>
          </ul>
          <input
            id="new-category"
            class="text-input"
            name="new-category"
            type="text"
            placeholder="Add category"
          />
        </div>
      </div>

      <!-- Task cards section -->
      <main>
        <h1 class="category-title">Title</h1>
        <button class="new-task-btn">+</button>
        <ul class="task-container"></ul>
      </main>
    </div>

    <!-- Form -->
    <dialog>
      <form method="dialog" class="form">
        <div class="close-dialog">X</div>
        <h3>New Task</h3>

        <ul>
          <li class="form-input">
            <input
              id="title"
              class="text-input"
              name="title"
              type="text"
              placeholder="Title"
              required
              autofocus
            />
          </li>
          <li class="form-input">
            <textarea
              id="description"
              class="text-input"
              name="description"
              type="text-area"
              rows="5"
              cols="20"
              placeholder="Description"
            ></textarea>
          </li>
          <li class="form-input">
            <label for="due-date">Due:</label>
            <input id="due-date" class="text-input" name="due" type="date" />
          </li>
          <li>
            <label for="category">Category:</label>
            <select id="category" name="category">
              <option value="general">General</option>
            </select>
          </li>
          <li>
            <label for="priority">Priority:</label>
            <select id="priority" name="priority">
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
          </li>
        </ul>
        <button class="submit">Submit</button>
      </form>
    </dialog>
  </body>
</html>
